<!DOCTYPE html>
<html lang="en">
<head>
  <title>Make My Mood - Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fcefee, #f3f9ff);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 2rem;
    }

    .form-control {
      border-radius: 12px;
    }

    .mood-sidebar {
      background-color: #fff;
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .mood-sidebar i {
      font-size: 2rem;
      margin: 15px 0;
      color: #ff69b4;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .mood-sidebar i:hover {
      transform: scale(1.2);
    }

    .switch-link {
      cursor: pointer;
      color: #ff69b4;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    .emoji-floating {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      font-size: 2rem;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .divider {
      width: 2px;
      background: linear-gradient(to bottom, #f3f3f3, #ccc);
      margin: 0 1rem;
    }

    @media (max-width: 768px) {
      .mood-sidebar {
        flex-direction: row;
        border-radius: 0;
        padding: 1rem;
      }
      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Emojis -->
  <div class="emoji-floating" style="top: 10%; left: 5%;">ðŸ˜Š</div>
  <div class="emoji-floating" style="top: 60%; right: 8%;">ðŸ’–</div>
  <div class="emoji-floating" style="bottom: 10%; left: 15%;">ðŸ˜¢</div>

  <div class="container login-container">
    <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 900px; background: #fff;">
      
      <!-- Sidebar -->
      <div class="col-md-3 mood-sidebar" data-aos="fade-right">
        <i class="bi bi-emoji-smile" title="Happy"></i>
        <i class="bi bi-emoji-frown" title="Sad"></i>
        <i class="bi bi-heart" title="Romantic"></i>
        <i class="bi bi-emoji-dizzy" title="Stressed"></i>
      </div>

      <!-- Divider -->
      <div class="divider d-none d-md-block"></div>

      <!-- Login/Signup -->
      <div class="col-md-8 p-4 glass-card" id="form-card" data-aos="zoom-in">
        <h2 class="text-center mb-4" id="form-title">Login</h2>
        
        <form>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="you@example.com" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" placeholder="Enter password" required>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <div>
              <input type="checkbox" id="remember"> <label for="remember">Remember Me</label>
            </div>
            <a href="#" class="text-decoration-none text-muted">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>

          <p class="text-center mt-3">
            Don't have an account?
            <span class="switch-link" onclick="switchForm()">Sign up</span>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function switchForm() {
      const formTitle = document.getElementById("form-title");
      const button = document.querySelector("button");
      const link = document.querySelector(".switch-link");

      if (formTitle.innerText === "Login") {
        formTitle.innerText = "Sign Up";
        button.innerText = "Register";
        link.innerText = "Login";
      } else {
        formTitle.innerText = "Login";
        button.innerText = "Login";
        link.innerText = "Sign up";
      }
    }
  </script>
</body>
</html>
